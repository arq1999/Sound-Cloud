<!DOCTYPE html>
<html>
	<head>
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://connect.soundcloud.com/sdk.js"></script>
	<script>
		SC.initialize({
			client_id: '6ce7eb0441d774e07dbc389886e98101'	
		});
		
		$(document).ready(function() {
			var search =$("#searchButton");
			search.click(function(){
			var userChoice = $("#genreSearch").val();
			console.log(userChoice);
			SC.get('/tracks', {genres: userChoice}, function(tracks){
				$(tracks).each(function(index, track) {
					$('#results').append($('<li>' +track.title+'<img src='+track.artwork_url+'><img>' +'</li>'));
					});	
				});
			});
		});
	</script>
	</head>
	<body>
		<h1> This Web use SC API</h1>
		<input id = "genreSearch" type = "text" placeholder = " Select a Genre ">
		<button id = "searchButton">Submit</button>
		<ul id="results"></ul>
	</body>
</html>
